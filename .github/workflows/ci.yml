name: build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Cache
      uses: coursier/cache-action@v6
    - name: Setup Scala
      uses: olafurpg/setup-scala@v11
      with:
        java-version: "adopt@1.11"
    - name: Build and Test
      run: sbt -v test
